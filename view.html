<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white-box">
        <h1>Unit Converter</h1>
        <div class="tabs">
            <button class="tab-button" onclick="switchTab('tab1')">Tab 1</button>
            <button class="tab-button" onclick="switchTab('tab2')">Tab 2</button>
            <button class="tab-button" onclick="switchTab('tab3')">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-panel">
                <form id="lengthForm" onsubmit="handleSubmit(event)">
                    <label for="lengthInput">Enter the length to convert</label>
                    <input type="number" id="lengthInput" name="numberInput" min="0" required><br><br>
                    
                    <label for="fromUnit">Unit to convert from</label>
                    <select id="fromUnit" name="fromUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select><br><br>

                    <label for="toUnit">Unit to convert to</label>
                    <select id="toUnit" name="toUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select><br><br>

                    <button type="submit">Submit</button>
                </form>
                <div id="resultDiv" style="display:none;">
                    <p>Result of your calculation</p>
                    <h1 id="result"></h1>
                    <button onclick="reset()">Reset</button>
                </div>
            </div>
            <div id="tab2" class="tab-panel" style="display:none;">
                <h1>Content for Tab 2</h1>
                <p>This is the content of the second tab.</p>
            </div>
            <div id="tab3" class="tab-panel" style="display:none;">
                <h1>Content for Tab 3</h1>
                <p>This is the content of the third tab.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
