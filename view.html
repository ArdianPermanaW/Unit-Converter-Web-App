<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="white-box">
        <h1>Unit Converter</h1>
        <div class="tabs">
            <button class="tab-button" onclick="switchTab('tab1')">Length</button>
            <button class="tab-button" onclick="switchTab('tab2')">Weight</button>
            <button class="tab-button" onclick="switchTab('tab3')">Temperature</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-panel">
                <form id="lengthForm" onsubmit="handleLengthSubmit(event)">
                    <label for="lengthInput">Enter the length to convert</label>
                    <input type="number" id="lengthInput" name="numberInput" min="0" required><br><br>
                    
                    <label for="fromUnit">Unit to convert from</label>
                    <select id="fromUnit" name="fromUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select><br><br>

                    <label for="toUnit">Unit to convert to</label>
                    <select id="toUnit" name="toUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mm">Millimeter</option>
                        <option value="cm">Centimeter</option>
                        <option value="m">Meter</option>
                        <option value="km">Kilometer</option>
                        <option value="inch">Inch</option>
                        <option value="foot">Foot</option>
                        <option value="yard">Yard</option>
                        <option value="mile">Mile</option>
                    </select><br><br>

                    <button type="submit">Submit</button>
                </form>
                <div id="lengthResult" style="display:none;">
                    <p>Result of your calculation</p>
                    <h1 id="lengthResultText"></h1>
                    <button onclick="reset('lengthForm')">Reset</button>
                </div>
            </div>
            <div id="tab2" class="tab-panel" style="display:none;">
                <form id="weightForm" onsubmit="handleWeightSubmit(event)">
                    <label for="weightInput">Enter the weight to convert</label>
                    <input type="number" id="weightInput" name="weightInput" min="0" required><br><br>
                
                    <label for="fromWeightUnit">Unit to convert from:</label>
                    <select id="fromWeightUnit" name="fromWeightUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mg">Milligram</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ton">Metric Ton</option>
                        <option value="lb">Pound</option>
                        <option value="oz">Ounce</option>
                    </select><br><br>
                
                    <label for="toWeightUnit">Unit to convert to:</label>
                    <select id="toWeightUnit" name="toWeightUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="mg">Milligram</option>
                        <option value="g">Gram</option>
                        <option value="kg">Kilogram</option>
                        <option value="ton">Metric Ton</option>
                        <option value="lb">Pound</option>
                        <option value="oz">Ounce</option>
                    </select><br><br>
                
                    <button type="submit">Submit</button>
                </form>

                <div id="weightResultBlock" style="display:none;">
                    <p>Result of your calculation</p>
                    <h1 id="weightResultText"></h1>
                    <button onclick="reset('weightForm')">Reset</button>
                </div>
            </div>
            <div id="tab3" class="tab-panel" style="display:none;">
                <form id="temperatureForm" onsubmit="handleTemperatureSubmit(event)">
                    <label for="temperatureInput">Enter the temperature to convert</label>
                    <input type="number" id="temperatureInput" name="temperatureInput" required><br><br>
                
                    <label for="fromTempUnit">Unit to convert from:</label>
                    <select id="fromTempUnit" name="fromTempUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                        <option value="R">Réaumur </option>
                    </select><br><br>
                
                    <label for="toTempUnit">Unit to convert to:</label>
                    <select id="toTempUnit" name="toTempUnit" required>
                        <option value="">--Select an option--</option>
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                        <option value="R">Réaumur </option>
                    </select><br><br>
                
                    <button type="submit">Submit</button>
                </form>

                <div id="temperatureResultBlock" style="display:none;">
                    <p>Result of your calculation</p>
                    <h1 id="temperatureResultText"></h1>
                    <button onclick="reset('temperatureForm')">Reset</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
